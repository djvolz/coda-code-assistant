[pytest]
# Configuration for parallel test execution

# Use pytest-xdist for parallel execution
addopts = 
    -n auto
    --dist loadscope
    --maxfail=5
    -v
    --tb=short

# Parallel execution settings
# loadscope: Groups tests by module for better fixture reuse
# auto: Use number of CPU cores

# Marker combinations for parallel execution
# Fast tests are safe to run in parallel
markers_parallel_safe = 
    unit and fast
    smoke
    
# Tests that should run sequentially
markers_sequential = 
    integration
    slow
    web

# Test collection optimizations
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Console output for parallel execution
console_output_style = progress

# Timeout for individual tests (in seconds)
timeout = 300
timeout_method = thread