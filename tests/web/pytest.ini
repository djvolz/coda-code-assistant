[pytest]
# Pytest configuration for web UI tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests that don't require browser or server
    integration: Integration tests that require browser and server
    functional: End-to-end functional tests
    performance: Performance and load tests
    slow: Tests that take a long time to run
    flaky: Tests that may fail intermittently

# Test output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Timeout for individual tests (in seconds)
timeout = 60

# Directories to search for tests
testpaths = .

# Ignore certain files/directories
norecursedirs = .git .tox dist build *.egg __pycache__

# Coverage options
[coverage:run]
source = coda.web
omit = 
    */tests/*
    */test_*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract