name: Test TUI Interface

on:
  push:
    paths:
      - 'coda/cli/tui_*.py'
      - 'tests/test_tui_*.py'
      - '.github/workflows/test-tui.yml'
  pull_request:
    paths:
      - 'coda/cli/tui_*.py'
      - 'tests/test_tui_*.py'

jobs:
  test-tui:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
        uv pip install pexpect
    
    - name: Run TUI smoke tests
      run: |
        uv run pytest tests/test_tui_smoke.py -v
    
    - name: Run TUI interface tests (headless)
      run: |
        # These tests are skipped in CI by default due to IN_CI check
        # But we can run a subset that work in headless mode
        export TERM=xterm
        uv run pytest tests/test_tui_interface.py -v -k "not test_keyboard_shortcuts" || true
    
    - name: Test TUI startup
      run: |
        # Quick startup test - just verify it doesn't crash
        timeout 5 uv run coda --tui --help || true
        
        # Test that the app can at least be imported
        uv run python -c "from coda.cli.tui_integrated import IntegratedTUICLI; print('Import successful')"